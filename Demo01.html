<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签 hn(n代表1--6)
    </title>
    <!--
    h1-h6(hn) 标题,默认加粗,
    独占一行 h1~h6序号越大字体越小,
    序号只能取值1~6,超出范围没有任何特殊效果
-->
</head>
<body>

标题 123
<h1>标题1</h1>
<h1>标题2</h1>
<h1>标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>
<h1>标题6</h1>
<h1>标题7</h1>
</body>
</html>
